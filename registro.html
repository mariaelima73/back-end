<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCE SENAI - Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="login-text">
                <h1>FINANCE SENAI - Registro</h1>
                <p>Preencha os campos baixo para fazer seu registro conosco.</p>
            </div>
            <div class="login">
                <form id="form-registrar" action="login.html">
                    <div class="container-login">
                        <label>Nome Completo:</label>
                        <input class="register-input" type="text" placeholder="digite seu nome completo" required>
                        <label>Email:</label>
                        <input class="register-input" type="email" placeholder="seu@email.com" required>
                        <label>Senha:</label>
                        <input class="register-input" type="password" placeholder="digite sua senha" required>
                        <label>Data de Nascimento:</label>
                        <input class="register-input" type="date" required>
                        <div class="container-button button-login">
                            <button type="submit" id="concluir">Registrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-button">
                <a href="login.html"><button id="voltar">Voltar</button></a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
