<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANCE SENAI - Recuperação de Senha</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="login-text">
            <h1>FINANCE SENAI - Recuperação de Senha</h1>
            <p>Preencha os campos baixo para iniciar a recuparação da senha.</p>
        </div>
        <div class="login">
            <form action="">
                <div class="container-login">
                    <label>Nome Completo:</label>
                    <input class="register-input" type="text" placeholder="digite seu nome completo">
                    <label>Email:</label>
                    <input class="register-input" type="email" placeholder="seu@email.com">
                </div>
            </form>
        </div>
        <div class="login-text">
            <p>Enviaremos um e-mail com o passo a passo para recuperar sua senha e fazer login novamente.</p>
        </div>
        <div class="container-button">
            <button id="concluir">Enviar</button>
            <button id="voltar">Voltar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
